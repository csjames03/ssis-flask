<form class="add-course-modal-container" id="add-course-modal-container">
    <p>Add Course Modal</p>
    <div>
        <div class="add-course-modal-row-input-container">
            <input type="text" name="course_id" id="course_id_add" placeholder="Course ID">
        </div>

        <div class="add-course-modal-row-input-container">
            <input type="text" name="course_name" id="course_name_add" placeholder="Course name">
        </div>
            <div id="course_add_div">
                <label for="course">Course: </label>
                <select name="course" id="college_code_course_add">
                    {%for college in colleges:%}
                        <option value="{{college.college_code}}">{{college.college_code}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="add-course-modal-row-input-container">
            <input type="submit" value="Submit" id="add_course_submit_button">
            <div id="add_course_cancel_button">Cancel</div>
        </div>
        <div class="add-course-close" id="add-course-close">
            <img src="{{url_for('static', filename='images/closeIcon.png')}}" alt="Edit Icon">
        </div>
    </div>
</form>
