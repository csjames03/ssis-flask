{% extends 'layout.html' %}

{% block content %}
    <div class="course-main-container">
        <div class="add-course-modal-button" id="add-course-modal-button">
            Add Course
        </div>

        {% for course in courses %}
            <div class="course-container">
                <div class="course-card-title">
                    <div class="course-code-container">
                        <p>{{course.course_code}} <span>| {{course.college_name}}</span></p>
                    </div>
                    <div class="course-title-container">
                        <p>{{course.course_name}}</p>
                        <div class="student-count-container">
                            <p>Students Enrolled: {{course.student_count}}</p>
                        </div>
                    </div>
                    <div class="course-action">
                        <div class="edit-icon-course-container" id="edit-student-{{course.course_code}}">
                            <img src="{{url_for('static', filename='images/editIcon.png')}}" alt="Edit Icon">
                        </div>
                        <div class="delete-icon-course-container" id="delete-student-{{course.course_code}}">
                            <img src="{{url_for('static', filename='images/deleteIcon.png')}}" alt="Delete Icon">
                        </div>
                    </div>
                </div>
            </div>
        {% endfor%}


    </div>
{% endblock %}
